<div class="root mat-app-background" fxLayout="column">
    <mat-toolbar>
        <mat-toolbar-row>
            <div class="logo" fxFlex="0 1 auto">Redis</div>
            <div class="title" fxFlex="1 1 auto">&nbsp;command reference</div>
            <div fxFlex></div>
            <button mat-button color="accent" (click)="helper.stateCommandReference.next(false)">CLOSE</button>
        </mat-toolbar-row>
    </mat-toolbar>
    <input class="filter" #filter type="text" placeholder="Filter commands..." />
    <div fxFlex class="client" fxLayout="column">
        <div *ngFor="let i of itemsFilteredObservable | async ; trackBy:trackById;let ix=index;" class="command">
            <div fxLayout="row" fxLayoutAlign="start center" class="title">
                <div class="name mat-title">{{ i.name }}</div>
                <a href="{{ i.url }}" target="_blank" class="link" matTooltip="{{ i.name }} at redis.io" matTooltipPosition="below" fxLayout="row"
                    fxLayoutAlign="center center" mat-ripple>
                    <mat-icon>link</mat-icon>
                </a>

            </div>
            <div class="args mat-body-1" *ngIf="i.args && i.args.length>0">{{ i.args }}</div>
            <div class="summary mat-body-1">{{ i.summary }}</div>
        </div>

    </div>
    <!-- <div class="actions" fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex></div>
        <button mat-button color="accent" (click)="helper.stateCommandReference.next(false)">CLOSE</button>
    </div> -->
</div>
